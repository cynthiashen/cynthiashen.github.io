<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Pong</title>
    <style>
    	* { padding: 0; margin: 0; }
    	canvas { background: #000; display: block; margin: 0 auto; }
    </style>
</head>
<body>

<canvas id="canvas" width="600" height="400"></canvas>

<script>
	// JavaScript code goes here
	var canvas = document.getElementById("canvas");
    var context = canvas.getContext("2d");

    // ball variables
    var dx = 4;
    var dy = -4;
    var ballRadius = 10; 
    var ballX = canvas.width/2 - ballRadius;
    var ballY = canvas.height/2 - ballRadius;

    // player paddle variables
    var playerHeight = 100;
    var playerWidth = 15; 
    var playerOneY = (canvas.height - playerHeight) / 2;
    var playerTwoY = (canvas.height - playerHeight) / 2;


    // key handler variables
    var upPressed = false;
    var downPressed = false;
    var wPressed = false;
    var sPressed = false;

    // 
    var ballServed


    document.addEventListener("keydown", keyDownHandler, false);
    document.addEventListener("keyup", keyUpHandler, false);

    function keyDownHandler(e) {
        if(e.keyCode == 38) {
            upPressed = true;
        } else if (e.keyCode == 40) {
            downPressed = true;
        } else if (e.keyCode == 87) {
            wPressed = true;
        } else if (e.keyCode == 83) {
            sPressed = true;
        }
    }

    function keyUpHandler(e) {
        if(e.keyCode == 38) {
            upPressed = false;
        } else if (e.keyCode == 40) {
            downPressed = false;
        } else if (e.keyCode == 87) {
            wPressed = false;
        } else if (e.keyCode == 83) {
            sPressed = false;
        }
    }

    function drawBall() {
        context.beginPath();
        context.arc(ballX, ballY, ballRadius, 0, Math.PI*2);
        context.fillStyle = "#ffffff";
        context.fill();
        context.closePath();
    }

    function drawPlayerOne() {
        context.beginPath();
        context.rect(60, playerOneY, playerWidth, playerHeight);
        context.fillStyle = "#ffffff";
        context.fill();
        context.closePath();
    }

    function drawPlayerTwo() {
        context.beginPath();
        context.rect(canvas.width - 60 - playerWidth, playerTwoY, playerWidth, playerHeight);
        context.fillStyle = "#ffffff";
        context.fill();
        context.closePath();
    }

    function drawLine() {
        context.beginPath();
        context.rect(canvas.width/2 - 3, 0, 6, canvas.height);
        context.fillStyle = "ffffff";
        context.fill();
        context.closePath();
    }

    // redraw the screen
    function draw() {
        context.clearRect(0, 0, canvas.width, canvas.height);
        drawLine();
        drawPlayerOne();
        drawPlayerTwo();
        drawBall();
        // ball moving
        if (ballY + dy > canvas.height - ballRadius || ballY + dy < ballRadius) {
            dy = -dy;
        } 
        if (ballX > canvas.width - ballRadius || ballX < ballRadius) {
            alert("POINT SCORED");
            document.location.reload();
        } else if (ballX < 60 + ballRadius + playerWidth && ballY > playerOneY && ballY < playerOneY + playerHeight) {
            dx = -dx;
        } else if (ballX > canvas.width - 60 - playerWidth && ballY > playerTwoY && ballY < playerTwoY + playerHeight){
            dx = -dx;
        }



        // players moving
        if (downPressed && playerOneY < canvas.height - playerHeight) {
            playerOneY += 5;
        } else if (upPressed && playerOneY > 0) {
            playerOneY -= 5;
        }
        if (sPressed && playerTwoY < canvas.height - playerHeight) {
            playerTwoY += 5;
        } else if (wPressed && playerTwoY > 0) {
            playerTwoY -= 5;
        }

        ballX += dx;
        ballY += dy;
        requestAnimationFrame(draw);
    }

        draw();
</script>

</body>
</html>
